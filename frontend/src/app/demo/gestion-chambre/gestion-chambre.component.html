<div class="gestion-chambres-container">
  <div class="header">
    <h2>Gestion Des Chambres</h2>
    <button class="btn-ajouter" (click)="ajouterChambre()">
      <i class="plus-icon">+</i> Ajouter
    </button>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Chargement des chambres...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error-container">
    <p>{{ error }}</p>
    <button (click)="loadChambres()" class="retry-btn">Réessayer</button>
  </div>

  <!-- Chambres grid -->
  <div *ngIf="!loading && !error" class="chambres-grid">
    <div *ngFor="let chambre of chambres" class="chambre-card" [ngClass]="{
      'libre': getLitsOccupes(chambre) === 0,
      'partielle': getLitsOccupes(chambre) > 0 && getLitsOccupes(chambre) < chambre.nombreLits,
      'pleine': getLitsOccupes(chambre) === chambre.nombreLits
    }">
      <div class="chambre-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
          <path d="M4 8h16"></path>
          <path d="M4 16h16"></path>
        </svg>
      </div>
      <div class="chambre-header">
        <span class="chambre-title">Chambre {{ chambre.numero }}</span>
        <div class="statut-badge" [ngClass]="getStatut(chambre).toLowerCase().replace(' ', '-')">
          {{ getStatut(chambre) }}
        </div>
      </div>
      <div class="chambre-details">
        <p>{{ chambre.nombreLits }} lits</p>
        <p>{{ getLitsOccupes(chambre) }} lits occupés</p>
      </div>
      <div class="chambre-actions">
        <button class="action-btn" title="Voir détails" (click)="voirChambre(chambre)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <button class="action-btn" title="Gérer les lits" (click)="gererLits(chambre)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="8" width="16" height="12" rx="2" ry="2"></rect>
            <path d="M8 8V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button class="action-btn" title="Modifier" (click)="modifierChambre(chambre)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
        <button class="action-btn" title="Supprimer" (click)="supprimerChambre(chambre)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && chambres.length === 0" class="empty-state">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
      <path d="M4 8h16"></path>
      <path d="M4 16h16"></path>
    </svg>
    <p>Aucune chambre disponible</p>
    <button class="btn-ajouter" (click)="ajouterChambre()">
      <i class="plus-icon">+</i> Ajouter une chambre
    </button>
  </div>
</div>
