<div class="connexion-container">
  <div class="connexion-card">
    <div class="left-panel">
      <div class="logo">
        <img src="assets/images/e-vital clinik.png" alt="Evital-Clinik" class="logo" />
      </div>
      
      <div class="login-form">
        <h2>SE CONNECTER</h2>
        <p class="subtitle">Espace M√©decins - Acc√©dez √† vos services en toute s√©curit√©</p>
        
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <input
              type="email"
              placeholder="exemple@gmail.com"
              [(ngModel)]="email"
              name="email"
              required
            >
          </div>
          
          <div class="form-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Mot de passe"
              [(ngModel)]="password"
              name="password"
              required
            >
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              {{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
            </span>
          </div>
          
          <button type="submit" class="connexion-button" [disabled]="isLoading">
            <span *ngIf="!isLoading">CONNEXION</span>
            <span *ngIf="isLoading">Chargement...</span>
          </button>
        </form>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
